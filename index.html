<!DOCTYPE html>
<html>

  <head>

    <title>
      Rock Paper Scissors 1
    </title>

    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
    
  </head>

  <body>
    <p class="title">
      Rock Paper Scissors
    </p>

    <button onclick="
    playGame('rock');
  " class="move-btn">
    <img src="images/rock-emoji.png"
     class="move-icon">
  </button>


      <button onclick="
        playGame('paper');
      " class="move-btn"><img src="images/paper-emoji.png" class="move-icon">
    </button>

      <button onclick="
        playGame('scissors');      
        " class="move-btn"><img src="images/scissors-emoji.png" class="move-icon">
      </button>

      <p class="js-result result"></p>

      <p class="js-moves">
        <img src="images/rock-emoji.png" class="move-icon">
        <img src="images/scissors-emoji.png" class="move-icon">
      </p>

      <p class="js-score score"></p>

      <button onclick="
      score.wins = 0;
      score.loses = 0;
      score.tie = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      " class="reset-btn">
        Reset
      </button>

      
    <script src="scripts/10-rock-paper-scissors.js">

    </script>
  </body>

</html>
